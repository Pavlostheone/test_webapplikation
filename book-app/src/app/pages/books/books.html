<div class="container mt-5">
  <h2>Books</h2>
  <button class="btn btn-success mb-3" (click)="showAddForm = !showAddForm">Add New Book</button>

  <div *ngIf="showAddForm">
    <input [(ngModel)]="newBookTitle" placeholder="Title" class="form-control mb-2">
    <input [(ngModel)]="newBookAuthor" placeholder="Author" class="form-control mb-2">
    <button class="btn btn-primary" (click)="addBook()">Save</button>
  </div>

  <ul class="list-group mt-3">
    <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ book.title }} by {{ book.author }}</span>
      <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
    </li>
  </ul>
</div>
