<ul class="list-group mt-3">
  <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
    <div *ngIf="editBookId !== book.id">
      <span>{{ book.title }} by {{ book.author }}</span>
      <button class="btn btn-warning btn-sm ml-2" (click)="startEdit(book)">Edit</button>
      <button class="btn btn-danger btn-sm ml-2" (click)="deleteBook(book.id)">Delete</button>
    </div>

    <div *ngIf="editBookId === book.id" class="flex-grow-1 d-flex align-items-center">
      <input [(ngModel)]="editTitle" class="form-control mr-2" />
      <input [(ngModel)]="editAuthor" class="form-control mr-2" />
      <button class="btn btn-success btn-sm mr-1" (click)="saveEdit(book.id)">Save</button>
      <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">Cancel</button>
    </div>
  </li>
</ul>
<div class="mt-4">
  <input [(ngModel)]="newTitle" placeholder="New Book Title" class="form-control mb-2">
  <input [(ngModel)]="newAuthor" placeholder="New Book Author" class="form-control mb-2">
  <button class="btn btn-success btn-sm" (click)="addBook()">Add Book</button>
</div>
