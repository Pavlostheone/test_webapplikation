<h2>Quotes</h2>
<ul>
  <li *ngFor="let quote of quotes; let i = index">
    {{ quote }}
    <button (click)="editQuote(i)">Edit</button>
  </li>
</ul>

<div>
  <input [(ngModel)]="editedQuote" placeholder="Enter quote" />

  <button *ngIf="editingIndex === null" (click)="addQuote()">Add Quote</button>

  <div *ngIf="editingIndex !== null">
    <button (click)="saveEditedQuote()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
</div>
