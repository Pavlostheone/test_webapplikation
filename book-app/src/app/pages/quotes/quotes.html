<h2>Quotes</h2>

<ul>
  <li *ngFor="let quote of quotes; let i = index">
    {{ quote }}
    <button class="btn btn-warning btn-sm mr-2" (click)="editQuote(i)">Edit</button>
    <button class="btn btn-danger btn-sm" (click)="deleteQuote(i)">Delete</button>
  </li>
</ul>

<!-- Textarea for adding or editing -->
<div style="margin-top: 20px;">
  <textarea
    [(ngModel)]="editedQuote"
    placeholder="Enter your quote here"
    rows="4"
    cols="50"
    style="width: 100%; resize: vertical;"
  ></textarea>
</div>

<!-- Controls depending on edit state -->
<div *ngIf="editingIndex === null">
  <button  class="btn btn-success btn-sm" (click)="addQuote()">Add Quote</button>
</div>
<div *ngIf="editingIndex !== null">
  <button class="btn btn-success btn-sm" (click)="saveEdit()">Save</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>
