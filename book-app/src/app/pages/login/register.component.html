<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  </form>
</div>
