<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">BookApp</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto" *ngIf="auth.isLoggedIn()">
      <li class="nav-item">
        <a class="nav-link" routerLink="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/quotes">Quotes</a>
      </li>
    </ul>
    <button class="btn btn-outline-light my-2 my-sm-0" (click)="toggleTheme()">Toggle Theme</button>

    <div class="ml-3">
      <div *ngIf="auth.isLoggedIn(); else loggedOut">
        <span class="text-light mx-2"> {{ getUsername() }}</span>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>

      <ng-template #loggedOut>
        <button class="btn btn-success mx-2" (click)="goToLogin()">Login</button>
        <button class="btn btn-primary" (click)="goToRegister()">Register</button>
      </ng-template>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
