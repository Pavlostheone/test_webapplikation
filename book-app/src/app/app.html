<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">BookApp</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto" *ngIf="isAuthenticated()">
      <li class="nav-item">
        <a class="nav-link" routerLink="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/quotes">Quotes</a>
      </li>
    </ul>

    <button class="btn btn-outline-light my-2 my-sm-0" (click)="toggleTheme()">Toggle Theme</button>

    <!-- Auth part -->
    <ng-container *ngIf="!isAuthenticated()">
      <button class="btn btn-success mx-2" (click)="goToLogin()">Login</button>
      <button class="btn btn-primary" (click)="goToRegister()">Register</button>
    </ng-container>

    <ng-container *ngIf="isAuthenticated()">
      <span class="text-light mx-2">Hi, {{ getUsername() }}</span>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </ng-container>
  </div>
</nav>
